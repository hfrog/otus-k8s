name: app
on:
- push
jobs:
  detect-changes:
    runs-on: ubuntu-20.04
    outputs:
      cartservice: ${{ steps.filter.outputs.cartservice }}
      redis-cart:  ${{ steps.filter.outputs.redis-cart }}
      workflow:    ${{ steps.filter.outputs.workflow }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          cartservice:
          - 'app/cartservice/**'
          redis-cart:
          - 'app/redis-cart/**'
          workflow:
          - '.github/workflows/app.yaml'

  redis-cart:
    runs-on: ubuntu-20.04
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.redis-cart == 'true' || needs.detect-changes.outputs.workflow == 'true' }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      with:
        filters: |
          workflow:
          - '.github/workflows/app.yaml'
          src:
          - 'app/redis-cart/**'
    - run: scripts/install_awscli.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - run: scripts/app_prepare_env.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BUCKET: ${{ secrets.BUCKET }}
    - uses: werf/actions/install@v1.2
    - run: |
        cd app/redis-cart
        source "$(werf ci-env github --as-file)"
        werf converge --disable-auto-host-cleanup=true --namespace=$NAMESPACE
      name: deploy

  cartservice:
    runs-on: ubuntu-20.04
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.cartservice == 'true' || needs.detect-changes.outputs.workflow == 'true' }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      with:
        filters: |
          workflow:
          - '.github/workflows/app.yaml'
          src:
          - 'app/cartservice/**'
    - run: scripts/install_awscli.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - run: scripts/app_prepare_env.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BUCKET: ${{ secrets.BUCKET }}
    - uses: werf/actions/install@v1.2
    - run: |
        cd app/cartservice
        source "$(werf ci-env github --as-file)"
        werf converge --disable-auto-host-cleanup=true --namespace=$NAMESPACE
      name: deploy
